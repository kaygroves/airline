  <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"></head><head><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="search-style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" alt="">
<script type="text/javascript" src="search.js"></script>
<title>Seven-Tech Flight Search</title> 
</head>

  <body><div class="container">
    <div class="card custom-bg w-5 p-4 d-flex">
     <img src="https://ik.imagekit.io/almaD/flight_WUJY0gE78.jpg" width="255" height="85" alt=" ">

     <form id="search-form" onsubmit="return validateForm()">

      <div class="row">
        
        <!--From-->
        <div class="form-group col-sm align-items-start flex-column">
          <label for="from" class="d-inline-flex"> From </label>
          <input type="text" placeholder="City or Airport Code" class="form-control" id="from" name="from" required="">
        </div>

        <!--To-->      
        <div class="form-group col-sm align-items-start flex-column">
          <label for="depart" class="d-inline-flex">To</label>
          <input type="text" placeholder="City or Airport" class="form-control" id="depart" name="depart" required="">
        </div>
      </div>

      <!--Calendar-->
    <div class="row">
      <div class="form-group col-sm align-items-start flex-column">
          <label for="departure-date" class=" d-inline-flex">Departure Date</label>
          <input type="date" class="form-control" id="departure-date" name="departure-date" onkeydown="return false" required="">
      </div>

      <div class="form-group col-sm align-items-start flex-column">
          <label for="return-date" class="d-inline-flex">Return Date</label>
          <input type="date" placeholder="One way" value="" onchange="this.setAttribute('value', this.value)" class="form-control" id="return-date" name="return-date">
      </div>
    </div>

    <!--Passenger drown down select form-->
  <div class="row">
      <div class="form-group col-sm-2 align-items-start flex-column">
          <label for="adults" class="d-inline-flex col-auto"> Adults</label>
          <select class="form-select" id="adults" onchange="javascript: dynamicDropDown(this.options[this.selectedIndex].value);">
    
          <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
          </select>
      </div>

      <div class="form-group col-sm-2 align-items-start flex-column">
          <label for="children" class="d-inline-flex col-auto"> Children</label>
          <select class="form-select" id="children">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
          </select>
      </div>

      <div class="form-group col-sm-2 align-items-start flex-column">
          <label for="infants" class="d-inline-flex col-auto"> Infants</label> 
          <select class="form-select" id="infants">
                         <option value="1">1</option>
                          <option value="2">2</option>
          </select>
      </div>
  </div>

  <!--Cabin Type-->
  <div class="row">
      <div class="form-group col-sm-4 align-items-start flex-column">
          <label for="cabin" class="d-inline-flex">Cabin</label>
          <select class="form-select" id="cabin">
              <option value="ECONOMY">Economy</option>
              <option value="PREMIUM_ECONOMY">Premium Economy</option>
              <option value="BUSINESS">Business</option>
              <option value="FIRST">First</option>
          </select>
      </div>

      <div class="form-group col-sm-4 align-items-start flex-column pt-sm-4">
          <div class="form-check form-switch">
              <input class="form-check-input align-self-center" type="checkbox" id="directFlights">
              <label class="form-check-label d-inline-flex align-self-center" for="directFlights">Direct
                  Fight</label>
          </div>
      </div>
    </div>

  <!--Submit button-->
  <div class="row">
      <div class="text-left col-auto">
          <button type="submit" class="btn btn-primary" style="background-color: #185759">Search</button>
      </div>
  </div>

</form>
</div>
</div>

</body></html>
